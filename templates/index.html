<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Informações de Notícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Preencha os Dados para Filtrar e Receber Notícias</h2>
    <form action="/register" method="POST">
        <label for="destinatario_email">Destinatários (separados por vírgula):</label>
        <input type="email" id="destinatario_email" name="destinatario_email" 
               placeholder="exemplo1@email.com, exemplo2@email.com" multiple required><br>

        <label for="palavras_chave">Palavras-chave (separadas por vírgula):</label>
        <input type="text" id="palavras_chave" name="palavras_chave" 
               placeholder="notícia, exemplo, tecnologia" pattern="[a-zA-Z0-9, ]+" required><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
